{% extends 'app/base.html' %}

{% load static %}

{% block title %} <title>ServiExpress | Login</title>{% endblock %}


{% block contenido %}
<br><br>
<div class="container">

  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">

          <h2>Ingreso al sistema</h2>
          <hr>
          <form action="" method="post">

            {% csrf_token %}

            <div class="row">
              <div class="username col-6">

                  <label for="username" class="form-label">Ingrese su nombre de Usuario:</label>  

              </div>
              <div class="col-6">

                {{ form.username }}

              </div>
            </div>


            <div class="row mt-3">
              <div class="password col-6">

                  <label for="password" class="form-label">Ingrese su Contraseña:</label>  

              </div>
              <div class="col-6">

                {{ form.password }}

              </div>
            </div>
            
            <br>
            
            <div class="links d-flex justify-content-start">
              <a href="{% url 'index' %}" style="text-decoration: none;">Ir al home</a> &nbsp; | &nbsp;
              <a href="{% url 'registro' %}" style="text-decoration: none;">Regístrate aquí</a>
            </div>
            

            <div class="d-flex justify-content-center mt-3">
              <input type="submit" value="Ingresar" class="btn btn-success input-group ">
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>
<br><br>

{% endblock %}
