{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'app/img/logo.jpg' %}">
    <!-- titulo -->
    <title>Editar Proveedor</title>
</head>

{% block contenido %}

<body class="bg-primary-subtle">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card mt-5 mb-5 ms-5 me-5 shadow rounded-5 bg-light-subtle">
                    <h4 class="text-center fw-bold text-secondary mt-5 display-5">Regístro de Proveedores</h4>
                    <h6 class="text-center fw-bold text-secondary">¡Bienvenido al registro de Proveedores!</h6>
                    <div class="card-body ms-4 me-4">
                        <form action="" method="post">

                          {% csrf_token %}
                          {% if proveedor %}

                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-person-fill"></i>
                                        </div>

                                        <input type="text" name="nombre_proveedor" class="form-control rounded-end-4"
                                            id="nombre_proveedor" placeholder="Ingresa nombre del Proveedor" required
                                            value="{{ proveedor.nombre_proveedor }}">

                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-compass"></i>
                                        </div>

                                        <input type="text" name="direccion_proveedor" class="form-control rounded-end-4"
                                            id="direccion_proveedor" placeholder="Ingresa dirección del proveedor"
                                            required
                                            value="{{ proveedor.direccion_proveedor }}">

                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-envelope-fill"></i>
                                        </div>

                                        <input type="email" name="correo_proveedor" class="form-control rounded-end-4"
                                            id="correo_proveedor" placeholder="Ingresa correo del proveedor" required
                                            value="{{ proveedor.correo_proveedor }}">

                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-phone"></i>
                                        </div>

                                        <input type="text" name="telefono_proveedor" class="form-control rounded-end-4"
                                            id="telefono_proveedor" placeholder="Ingresa teléfono del proveedor"
                                            required value="{{ proveedor.telefono_proveedor }}">

                                    </div>
                                </div>

                            </div>


                            <div class="row mb-3">
                                <div class="col-12">

                                  <label for="rubro" class="form-label">Elija un Rubro</label>
                                  <select class="form-select" name="rubro" id="rubro">
                                      {% for r in rubros %}
                                        {% if r.id == proveedor.rubro.id %}
                                        <option value="{{ r.id }}" selected>{{ r }}</option>
                                        {% else %}
                                        <option value="{{ r.id }}" >{{ r }}</option>
                                        {% endif %}
                                      {% endfor %}
                                    </select>

                                </div>

                            </div>

                            <hr>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <button type="submit"
                                        class="btn btn-primary btn-block input-group rounded-4 btn-primary fw-bold mb-3"
                                        style="height: 45px;">Modificar Proveedor</button>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <a href="{% url 'proveedores' %}"
                                        class="btn btn-dark btn-block input-group rounded-4 btn-primary fw-bold mb-3"
                                        style="height: 45px;">Volver</a>
                                </div>
                            </div>
                          {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock %}
