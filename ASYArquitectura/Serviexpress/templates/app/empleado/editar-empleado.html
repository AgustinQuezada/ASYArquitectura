{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'app/img/logo.jpg' %}">
    <!-- titulo -->
    <title>Editar Empleado</title>
</head>

{% block contenido %}

<body class="bg-primary-subtle">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card mt-5 mb-5 ms-5 me-5 shadow rounded-5 bg-light-subtle">
                    <h4 class="text-center fw-bold text-secondary mt-5 display-5">Regístro de Empleados</h4>
                    <h6 class="text-center fw-bold text-secondary">¡Bienvenido al registro de empleados!</h6>
                    <div class="card-body ms-4 me-4">
                        <form action="" method="post">

                        {% csrf_token %}
                        {% if empleado %}
                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-person-fill"></i>
                                        </div>

                                        <input type="text" name="nombre_empleado" class="form-control rounded-end-4"
                                            id="nombre_empleado" placeholder="Ingresa nombre del empleado" required
                                            value="{{ empleado.nombre_empleado }}">

                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-person-fill"></i>
                                        </div>

                                        <input type="text" name="apellido_empleado" class="form-control rounded-end-4"
                                            id="apellido_empleado" placeholder="Ingresa apellido del empleado" required
                                            value="{{ empleado.apellido_empleado }}">

                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-envelope-fill"></i>
                                        </div>

                                        <input type="email" name="correo_empleado" class="form-control rounded-end-4"
                                            id="correo_empleado" placeholder="Ingresa correo del empleado" required
                                            value="{{ empleado.correo_empleado }}">

                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-compass"></i>
                                        </div>

                                        <input type="text" name="direccion_empleado" class="form-control rounded-end-4"
                                            id="direccion_empleado" placeholder="Ingresa dirección del empleado"
                                            required
                                            value="{{ empleado.direccion_empleado }}">

                                    </div>
                                </div>

                            </div>


                            <div class="row mb-3">
                                <div class="col-4">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-phone"></i>
                                        </div>

                                        <input type="text" name="telefono_empleado" class="form-control rounded-end-4"
                                            id="telefono_empleado" placeholder="Ingresa teléfono del empleado"
                                            required value="{{ empleado.telefono_empleado }}">

                                    </div>
                                    
                                </div>

                                <div class="col-4">
                                   
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                            <i class="bi bi-calendar-check"></i>
                                        </div>

                                        <input type="date" name="fecha_ingreso" class="form-control rounded-end-4" id="fecha_ingreso"
                                            placeholder="Selecciona fecha de ingreso"
                                            value="{{ empleado.fecha_ingreso|date:'Y-m-d' }}">
                                       
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="input-group">

                                        <div class="input-group-text bg-primary-subtle rounded-start-4">
                                           <i class="bi bi-cash-coin"></i>
                                        </div>

                                        <input type="number" name="sueldo_base" class="form-control rounded-end-4"
                                            id="sueldo_base" placeholder="Ingresa sueldo base"
                                            required value="{{ empleado.sueldo_base }}">

                                    </div>
                                </div>

                            </div>

                            <hr>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <button type="submit"
                                    class="btn btn-primary btn-block input-group rounded-4 btn-primary fw-bold mb-3"
                                    style="height: 45px;">Modificar Empleado</button>
                                </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col-12">
                                  <a href="{% url 'empleados' %}" class="btn btn-dark btn-block input-group rounded-4 btn-primary fw-bold mb-3" style="height: 45px;">Volver</a>
                              </div>
                          </div>
                        {% endif %}    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
