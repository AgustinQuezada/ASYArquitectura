{% load static %}
{% load humanize %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap 5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- css -->
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'app/img/logo.jpg' %}">
  <!-- titulo -->
  <title>Agregar Servicios</title>
</head>


<body class="bg-primary-subtle border border-4 d-flex justify-content-center align-items-center vh-100">
  <br><br><br>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body">

              <form action="" method="post" enctype="multipart/form-data">

                {% csrf_token %}

                {% if servicio %}
                <div class="container">
                  <div class="row">
                    <h2 class="seccion-obra-titulo">Editar Servicio</h2>
                    <hr>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="nombre_servicio" class="form-label">Nombre del Servicio</label>
                        <input type="text" name="nombre_servicio" class="form-control" id="titulo" placeholder="Nombre" value="{{ servicio.nombre_servicio }}">
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="precio_servicio" class="form-label">Precio</label>
                        <input type="number" name="precio_servicio" class="form-control" id="precio"
                          placeholder="Precio" value="{{ servicio.precio_servicio }}">
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" rows="3">{{ servicio.descripcion}}</textarea>
                      </div>
                    </div>

                    <div>
                      <a href="{% url 'servicios' %}">Volver</a>
                    </div>
                    <div class="d-flex justify-content-end">
                      <input type="submit" value="Editar Servicio" class="btn btn-primary">
                      &nbsp;
                      <input type="reset" value="Cancelar" class="btn btn-danger">
                    </div>

                  </div>
                </div>
                {% endif %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br><br><br>
</body>
